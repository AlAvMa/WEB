<!DOCTYPE html>
<html>
   <head>
        <meta charset="UTF-8">
        <title>Login</title>

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="js/index.js"></script>
    </head>
   <body>


        <main class="p-4 d-flex flex-column align-items-center">
            <!-- Contenedor para la imagen -->
            <div style="width: 20vw;">
                <img style="width: 20vw; height: 20vw;" src="img/login.png" alt="aula" >
            </div>
            
            <div class="card" style="width: 40vw;">
                <div class="card-body">
                    <form method="post" class="pb-4">
                        <h3 class="text-center">Iniciar sesion</h3>
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email" 
                            placeholder="Email" required autofocus /> <br>

                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" 
                            placeholder="password" required /> <br>

                        <div class="p-4 d-flex flex-row justify-content-around">
                            <button type="button" class="btn btn-primary" onclick="enviar()">Enviar</button>
                        </div>
                    </form>

                </div>
            </div>
        </main>


   </body>

</html>
